  freezed: 2.5.7
  bdd_widget_test: ^1.7.3
  bdd_steps:
    path: utilities/bdd_steps
  islam_test:
    path: utilities/islam_test

flutter:
  generate: true
  uses-material-design: true
  assets:
  - assets/images/
  - assets/images/logoz/
  - assets/images/sorah_type/
  - assets/images/days/
  - assets/images/toolbar/
  - assets/images/qibla/
  - assets/lottie/

  fonts:
    - family: Uthman
      fonts:
        - asset: assets/fonts/Uthman-Taha-Naskh-Regular.otf
        - asset: assets/fonts/Uthman-Taha-Naskh-Bold.otf
          weight: 700
    - family: Jameel
      fonts:
        - asset: assets/fonts/jameel.ttf

flutter_gen:
  output: lib/assets/
  assets:
    exclude:
      - resources/mocks/**/*
    outputs:
      package_parameter_enabled: true
  integrations:
    flutter_svg: true