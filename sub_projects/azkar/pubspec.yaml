name: azkar
version: 0.0.1
publish_to: none

environment:
  sdk: ">=3.3.4 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  custom_widgets:
    path: ../custom_widgets

  flutter_bloc: ^8.1.6
  freezed: ^2.5.7
  freezed_annotation: ^2.4.4
  logger: ^2.4.0

dev_dependencies:
  test: ^1.25.7
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.12
  mocktail: ^1.0.4
  melos: ^6.1.0
  mockito: ^5.4.4

flutter:
  generate: true
  uses-material-design: true
  assets:
  - assets/images/
