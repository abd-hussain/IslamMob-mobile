name: network_logging
description: Network request logging system for IslamMob
version: 0.0.1
publish_to: none
environment:
  sdk: 3.8.1
  flutter: 3.32.4

dependencies:
  flutter:
    sdk: flutter
  dio: 5.8.0+1
  freezed_annotation: 2.4.4
  injectable: 2.5.0
  get_it: 8.0.3
  uuid: ^4.5.1

  logger_manager:
    path: ../../utilities/logger_manager
  internet_connection_checkup:
    path: ../../utilities/internet_connection_checkup

dev_dependencies:
  islam_mob_lint:
    path: ../islam_mob_lint
  build_runner: 2.4.15
  freezed: 2.5.7
  json_serializable: 6.8.0
  injectable_generator: 2.6.2
  dependency_validator: 4.1.0