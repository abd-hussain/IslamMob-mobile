name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
        - name: üìö Git Checkout
          uses: actions/checkout@v3

        - name: üî• Set Up Java
          uses: actions/setup-java@v3.12.0
          with:
            distribution: 'oracle'
            java-version: '17'

        - name: üê¶ Setup Flutter
          uses: subosito/flutter-action@v2
          with:
            flutter-version: '3.24.1'
            channel: 'stable'
            cache: true

        - name: üîé Install Dependencies
          run: flutter pub get
    
        - name: üîë Decode Keystore
          run: |
            echo "${{ secrets.KEY_STORE }}" | base64 --decode > android/app/keystore.jks

        - name: üîë Create key.properties
          run: |
            echo "keyPassword=${{ secrets.KEY_PASSWORD }}" > android/key.properties
            echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> android/key.properties
            echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
            echo "storeFile=keystore.jks" >> android/key.properties
            echo "${{ secrets.GOOGLE_PLAY_STORE_KEY }}" | base64 --decode > android/play_store_secret.json

        - name: üèó Build APK
          run: flutter build apk --release
 
        - name: üèó Build appBundle
          run: flutter build appbundle
            
        - name: üì¶ Set up local.properties
          run: |
              echo "flutter.sdk=$FLUTTER_ROOT" > android/local.properties

